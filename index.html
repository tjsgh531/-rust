<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=1.0">
        <title>녹존성</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div class="wrap">
            <div class="progress"></div>
            <div class="question">
                <span class="num">1.</span>민권사상은 17세기 시민혁명의 사상적 배경이 되었으며, 시민혁명의 성공과 함께 성공적인 민주주의 정치체제의 기반이 되었다. 대한미국도(   )의한 지배와 (   )존중사상을 바탕으로 만들어 졌다.
            </div>
            <div class="example">
                <input type="text" class="your_answer" placeholder="답을 적으세요." onfocus="this.placeholder=''" onblur="this.placeholder='답을 적으세요.'">
                <button class="next">확인</button>
            </div>
            <div class="answer">
                <div class="sign">O</div>
                <div class="answer_str">국민, 기본권</div>
            </div>
        </div>
    </body>
</html>
